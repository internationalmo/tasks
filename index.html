<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tasks Project</title>
  <script src="https://kit.fontawesome.com/d16cf57a10.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Daily Tasks</h1>
      <form class="search">
        <input type="text" name ="search" class="form-control m-auto" placeholder ="search daily tasks ">
      </form>
    </header>

    <ul class="list-group tasks mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Read SFTB Chapter 18</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light mb-2">Add a new task</label>
      <input type="text" class="form-control m-auto" name="add" placeholder="add a task">
    </form>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
